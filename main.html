<!DOCTYPE html>
<html>
<head>

<script src="main.js"></script>
<link rel="stylesheet" href="main.css"/>
</head>
<body>

<br/>

       </tr>

            <td>HUMIDITY</td><td class="humid"></td>

    </div>
</div>
